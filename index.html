<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固含量稀釋計算機</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f1f5f9; }
        .dashed-box { border: 2px dashed #d1d5db; background-color: #f9fafb; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 rounded-[2rem] shadow-lg w-full max-w-[450px]">
        <h1 class="text-3xl font-bold text-blue-600 text-center mb-10">固含量稀釋計算機</h1>
        
        <div class="space-y-6">
            <div>
                <label class="block text-lg font-bold text-slate-700 mb-2">含水物固含量 (%)</label>
                <input type="number" id="origSolid" 
                    class="w-full h-16 px-5 border-2 border-slate-200 rounded-2xl text-xl outline-none focus:border-blue-500 transition-colors"
                    placeholder="請輸入固含量">
            </div>

            <div>
                <label class="block text-lg font-bold text-slate-700 mb-2">含水物重量 (kg)</label>
                <input type="number" id="origWeight" 
                    class="w-full h-16 px-5 border-2 border-slate-200 rounded-2xl text-xl outline-none focus:border-blue-500 transition-colors"
                    placeholder="請輸入重量">
            </div>

            <div>
                <label class="block text-lg font-bold text-slate-700 mb-2">加入 RO 水重量 (kg)</label>
                <input type="number" id="waterAdded" 
                    class="w-full h-16 px-5 border-2 border-slate-200 rounded-2xl text-xl outline-none focus:border-blue-500 transition-colors"
                    placeholder="請輸入水重量">
            </div>

            <div>
                <label class="block text-lg font-bold text-slate-700 mb-2">計算結果 (最終固含量)</label>
                <div class="dashed-box w-full h-16 px-5 flex items-center rounded-2xl">
                    <span id="finalResult" class="text-xl text-slate-500">等待計算...</span>
                </div>
            </div>

            <div class="flex gap-4 pt-4">
                <button onclick="resetFields()" class="flex-1 bg-slate-500 text-white text-xl font-bold py-4 rounded-xl hover:bg-slate-600 transition-colors">
                    清空
                </button>
                <button onclick="calculate()" class="flex-[1.5] bg-blue-600 text-white text-xl font-bold py-4 rounded-xl hover:bg-blue-700 transition-colors shadow-blue-200 shadow-lg">
                    計算固含量
                </button>
            </div>
        </div>
    </div>

    <div class="mt-8 text-center text-slate-400 space-y-1">
        <p>作者：SJ</p>
        <p>版本：v1.1.0</p>
        <p>最後更新日期：2024-05-22</p>
    </div>

    <script>
        function calculate() {
            const S1 = parseFloat(document.getElementById('origSolid').value);
            const W1 = parseFloat(document.getElementById('origWeight').value);
            const Ww = parseFloat(document.getElementById('waterAdded').value);
            const resultDisplay = document.getElementById('finalResult');

            if (isNaN(S1) || isNaN(W1) || isNaN(Ww)) {
                alert("請填寫完整的數值");
                return;
            }

            const totalWeight = W1 + Ww;
            if (totalWeight <= 0) {
                resultDisplay.innerText = "重量錯誤";
                return;
            }

            const finalSolid = (S1 * W1) / totalWeight;
            resultDisplay.innerText = finalSolid.toFixed(2) + "%";
            resultDisplay.classList.remove('text-slate-500');
            resultDisplay.classList.add('text-blue-600', 'font-bold');
        }

        function resetFields() {
            document.getElementById('origSolid').value = '';
            document.getElementById('origWeight').value = '';
            document.getElementById('waterAdded').value = '';
            const resultDisplay = document.getElementById('finalResult');
            resultDisplay.innerText = "等待計算...";
            resultDisplay.classList.add('text-slate-500');
            resultDisplay.classList.remove('text-blue-600', 'font-bold');
        }
    </script>
</body>
</html>
