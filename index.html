<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固含量稀釋計算器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f8fafc; }
        .card { background: white; border-top: 4px solid #1e40af; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="card w-full max-w-md shadow-2xl rounded-xl p-6 md:p-8">
        <header class="mb-8 text-center">
            <h1 class="text-2xl font-bold text-slate-800">固含量稀釋計算器</h1>
            <p class="text-slate-500 text-sm mt-2">輸入數值後即時獲得計算結果</p>
        </header>

        <div class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-slate-600 mb-2">原始固含量 (%)</label>
                <div class="relative">
                    <input type="number" id="origSolid" step="0.1" 
                        class="w-full h-12 px-4 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:bg-white outline-none transition-all text-lg font-semibold text-slate-700"
                        value="40">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-600 mb-2">原始重量 (kg)</label>
                <div class="relative">
                    <input type="number" id="origWeight" step="0.1" 
                        class="w-full h-12 px-4 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:bg-white outline-none transition-all text-lg font-semibold text-slate-700"
                        value="100">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-600 mb-2">加入 RO 水重量 (kg)</label>
                <div class="relative">
                    <input type="number" id="waterAdded" step="0.1" 
                        class="w-full h-12 px-4 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:bg-white outline-none transition-all text-lg font-semibold text-slate-700"
                        value="0">
                </div>
            </div>

            <div class="mt-8 pt-6 border-t border-slate-100">
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-slate-50 p-4 rounded-lg text-center">
                        <span class="block text-xs text-slate-400 uppercase tracking-wider mb-1">最終總重量</span>
                        <span class="text-xl font-bold text-slate-700"><span id="totalWeight">100.00</span> <small class="text-sm font-normal text-slate-400">kg</small></span>
                    </div>
                    <div class="bg-blue-50 p-4 rounded-lg text-center border border-blue-100">
                        <span class="block text-xs text-blue-400 uppercase tracking-wider mb-1">最終固含量</span>
                        <span class="text-2xl font-bold text-blue-600" id="finalSolid">40.00%</span>
