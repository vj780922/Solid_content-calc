<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RO 水添加量計算機</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 統一字型設定 */
        body { 
            background-color: #f1f5f9; 
            font-family: Calibri, "Microsoft JhengHei", "微軟正黑體", sans-serif;
        }
        .dashed-box { border: 2px dashed #d1d5db; background-color: #f9fafb; }
        input::placeholder { font-family: "Microsoft JhengHei", sans-serif; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 rounded-[2rem] shadow-lg w-full max-w-[450px]">
        <h1 class="text-3xl font-bold text-blue-600 text-center mb-10">RO 水添加量計算機</h1>
        
        <div class="space-y-6">
            <div>
                <label class="block text-lg font-bold text-slate-700 mb-2">原始固含量 (%)</label>
                <input type="number" id="origSolid" 
                    class="w-full h-16 px-5 border-2 border-slate-200 rounded-2xl text-xl outline-none focus:border-blue-500 transition-colors"
                    placeholder="例如：50">
            </div>

            <div>
                <label class="block text-lg font-bold text-slate-700 mb-2">原始重量 (kg)</label>
                <input type="number" id="origWeight" 
                    class="w-full h-16 px-5 border-2 border-slate-200 rounded-2xl text-xl outline-none focus:border-blue-500 transition-colors"
                    placeholder="例如：100">
            </div>

            <div>
                <label class="block text-lg font-bold text-slate-700 mb-2">設定目標固含量 (%)</label>
                <input type="number" id="targetSolid" 
                    class="w-full h-16 px-5 border-2 border-slate-200 rounded-2xl text-xl outline-none focus:border-blue-500 transition-colors"
                    placeholder="例如：20">
            </div>

            <div>
                <label class="block text-lg font-bold text-slate-700 mb-2">應加入 RO 水重量 (kg)</label>
                <div class="dashed-box w-full h-16 px-5 flex items-center rounded-2xl">
                    <span id="waterResult" class="text-xl text-slate-500">等待計算...</span>
                </div>
            </div>

            <div class="flex gap-4 pt-4">
                <button onclick="resetFields()" class="flex-1 bg-slate-500 text-white text-xl font-bold py-4 rounded-xl hover:bg-slate-600 transition-colors">
                    清空
                </button>
                <button onclick="calculate()" class="flex-[1.5] bg-blue-600 text-white text-xl font-bold py-4 rounded-xl hover:bg-blue-700 transition-colors shadow-blue-200 shadow-lg">
                    計算添加量
                </button>
            </div>
        </div>
    </div>

    <div class="mt-8 text-center text-slate-400 space-y-1 text-sm">
        <p>作者：SJ</p>
        <p>版本：v1.1.0</p>
        <p>最後更新日期：2025-01-12</p>
    </div>

    <script>
        function calculate() {
            const C1 = parseFloat(document.getElementById('origSolid').value);
            const W1 = parseFloat(document.getElementById('origWeight').value);
            const Ctarget = parseFloat(document.getElementById('targetSolid').value);
            const resultDisplay = document.getElementById('waterResult');

            if (isNaN(C1) || isNaN(W1) || isNaN(Ctarget)) {
                alert("請填寫完整的數值");
                return;
            }

            if (Ctarget >= C1) {
                alert("目標固含量必須低於原始固含量（稀釋邏輯）");
                resultDisplay.innerText = "數值無效";
                return;
            }

            if (Ctarget <= 0) {
                resultDisplay.innerText = "目標不能為 0";
                return;
            }

            // 公式: W_water = (W1 * C1 / Ctarget) - W1
            const waterNeeded = (W1 * C1 / Ctarget) - W1;
            
            resultDisplay.innerText = waterNeeded.toFixed(2) + " kg";
            resultDisplay.classList.remove('text-slate-500');
            resultDisplay.classList.add('text-blue-600', 'font-bold');
        }

        function resetFields() {
            document.getElementById('origSolid').value = '';
            document.getElementById('origWeight').value = '';
            document.getElementById('targetSolid').value = '';
            const resultDisplay = document.getElementById('waterResult');
            resultDisplay.innerText = "等待計算...";
            resultDisplay.classList.add('text-slate-500');
            resultDisplay.classList.remove('text-blue-600', 'font-bold');
        }
    </script>
</body>
</html>
